                            <h1>Cadastro</h1>
                            <span class="subheading">Faça o pré cadastro da sua empresa e entraremos em contato!</span>
                        </div>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="my-5">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Fale Conosco Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/Fale Conosco-forms-->
                        <!-- to get an API token!-->
                        <article class="areaCadastro">
                            <form id="formCadastro" name="formulario" onsubmit="return validarSenha(this);" action="" method="POST">
                                <div class="form-floating">
                                    <input class="form-control" id="name" type="text" placeholder="Digite seu nome..." data-sb-validations="required" />
                                    <label for="name">Nome da empresa:</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">Um nome é obrigatório.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="email" type="email" placeholder="Digite seu email..." data-sb-validations="required,email" />
                                    <label for="email">Email:</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">Um email é obrigatório.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">Email invalido.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="phone" type="tel" placeholder="Digite o telefone para contato..." data-sb-validations="required" />
                                    <label for="phone">Contato:</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">numero invalido.</div>
                                </div>
                                <!--<div class="form-floating">
                                    <input class="form-control" id="senha" type="password" placeholder="digita uma senha..." data-sb-validations="required" />
                                    <label for="phone">Senha:</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="senhaRepetida" type="password" placeholder="Repita sua senha..." data-sb-validations="required" />
                                    <label for="phone">Repetir a senha:</label>
                                </div>
                            -->
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" placeholder="Escreva sua mensagem..." style="height: 10rem" data-sb-validations="required"></textarea>
                                    <label for="message">Escreva brevemente sobre o seu projeto de doação:</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">Uma mensagem é obrigatória.</div>
                                </div>
                            
                            </div>
                            <!-- Submit Button-->
                            <div class="d-flex justify-content-end mb-4">
                                <button class="btn btn-primary text-uppercase"  type="submit">Enviar</button>
                            </div>
                        </form>
                    </article>
                    </div>
            </div>
        </div>
